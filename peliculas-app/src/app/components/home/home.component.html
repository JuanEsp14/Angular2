<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">PelisApp</h1>
        <p class="lead">Esta es una aplicación de películas</p>
    </div>
</div>

<div class="container">
    <br>
    <!-- Las peliculas se mandan entre [] porque son una variable que está en el controlador
        en cambio el título como lo estoy escribiendo se lo mando sin llaves cuadradas -->
    <app-galeria [peliculas]="cartelera | slice:0:6" titulo="Peliculas en Cartelera"></app-galeria>
    <app-galeria [peliculas]="populares | slice:0:6" titulo="Peliculas Populares"></app-galeria>
    <app-galeria [peliculas]="popularesNinos | slice:0:6" titulo="Peliculas Populares Niños"></app-galeria>
</div>
