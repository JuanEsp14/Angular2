<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="irFinal()">Ir al final</button>
    </div>

    <div class="col text-center">
        <button class="btn btn-warning" (click)="irMitad()">Ir a la mitad</button>
    </div>

    <div class="col text-right">
        <button class="btn btn-secondary" (click)="irInicio()">Ir al inicio</button>
    </div>
</div>
<hr>
<!-- Siempre se debe indicar cual es el ancho a traves del itemSize la altura también debe introducirse
    En este caso se hace a través de la clase LIST-CONTAINER en caso de no establecer estos valores no se
    mostrará nada ya que por defecto tiene un alto y largo de cero-->
<cdk-virtual-scroll-viewport [itemSize]="50" class="list-container list-group">
    <div class="list-group-item" *cdkVirtualFor="let person of personas; let i = index; let conteo = count">
        item {{ i }}/{{ conteo }}
    </div>
</cdk-virtual-scroll-viewport>
