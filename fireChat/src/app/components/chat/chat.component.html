<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div class="chat-window">
        <div class="text-right">
            <span class="badge badge-primary">Fernando</span>
            <p>
                Este es un mensaje de chat
            </p>
        </div>
        <div>
            <span class="badge badge-success">Maria</span>
            <p>
                Hola Fernando
            </p>
        </div>
    </div>
    <input type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje()" class="form-control">
</div>
