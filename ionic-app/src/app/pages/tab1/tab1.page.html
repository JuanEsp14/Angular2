<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <app-listas></app-listas>

    <ion-list color="dark">
        <ion-item *ngFor="let pendiente of deseosService.listas" detail color="dark" (click)="editarLista(pendiente)">
            <ion-label>{{pendiente.titulo}}</ion-label>
            <ion-note slot="end" color="tertiary">{{pendiente.items.length}} items</ion-note>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
