<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item *ngFor="let pendiente of deseosService.listas" detail color="dark">
            <ion-label>{{pendiente.titulo}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
