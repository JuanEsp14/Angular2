<ion-list color="dark">
    <ion-item-sliding *ngFor="let pendiente of deseosService.listas | filtroCompletado:terminada">
        <ion-item-options side="start">
            <ion-item-option (click)="editarLista(pendiente)" color="primary">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item detail color="dark" (click)="listaSeleccionada(pendiente)">
            <ion-label>{{pendiente.titulo}}</ion-label>
            <ion-note slot="end" color="tertiary">{{pendiente.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(pendiente)" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
