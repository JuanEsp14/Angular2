<div class="container main-container">
    <h1>Canal de YouTube</h1>
    <hr>

    <div class="card-columns" *ngIf="videos.length > 0">
        <div class="card animated fadeIn fast" *ngFor="let video of videos">
            <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <button (click)="verVideo( video )" type="button" class="btn btn-outline-primary btn-block">Ver video</button>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-primary btn-block" (click)="cargarMas()">Cargar m√°s videos</button>
</div>

<!--MODAL-->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSeleccionado">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">{{ videoSeleccionado.title }}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="videoSeleccionado.resourceId.videoId | videoYouTube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
