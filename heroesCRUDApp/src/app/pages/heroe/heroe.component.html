<h1>Héroe <small>{{heroe.nombre}}</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" [routerLink]="['/heroes']">
            <i class="fa fa-arrow-left"></i> Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn slow">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" disabled="disabled" [(ngModel)]="heroe.id" name="id" class="form-control" placeholder="Firebase ID">
                <small class="form-text texted muted">Este campo es autogenerador</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="heroe.nombre" placeholder="Nombre del héroe" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" name="poder" [(ngModel)]="heroe.poder" placeholder="Poder del héroe">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = !heroe.vivo " class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i> Vivo
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = !heroe.vivo " class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i> Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
